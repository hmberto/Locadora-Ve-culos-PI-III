<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/src/css/index.css">
  <link rel="stylesheet" href="/src/css/search.css">
  <link rel="stylesheet" href="/src/css/autocomplete.css">
  <link rel="stylesheet" href="/src/css/carviewer.css">
  <link rel="stylesheet" href="/src/css/loading.css">
  <link rel="stylesheet" href="/src/css/footer.css">
  <link rel="stylesheet" href="/src/css/menu.css">
  <link rel="stylesheet" href="/src/css/setaBaixo.css">
  <title>Locadora de Veículos</title>
</head>
<body>
  
  <div class="hideloading" id="lding">
    <div id="loading">
      <div id="load">
        <img id="imagemloading" src="/src/img/loading2.gif" alt="">
      </div>
    </div>
  </div>
  <div>
    <div id="header">
      <div id="menuimg">
        <img id="imgmenu" src="/src/img/img-manu.png" alt="">
      </div>
      <div id="title">
        <div class="title3">
          <span class="title1">Locadora de</span>
          <span class="title2">Veículos</span>
        </div>
        <span class="title4">BH</span>
      </div>
      <div id="menu">
        <div class="menu1 hidemenu">
          <a href="/index.html">Início</a>
          <a href="/src/pages/fabricantes.html">Fabricantes</a>
          <a href="/src/pages/agencias.html">Agências</a>
          <a href="#">Reservas</a>
        </div>
        <div class="menu2 hidemenu2">
          <a href="/src/pages/login.html">Login</a>
          <span>/</span>
          <a href="/src/pages/cadastro.html">Cadastrar</a>
        </div>
      </div>
    </div>
  </div>

  <div id="search">
    <div id="subt">
      <span>Faça sua Locação</span>
    </div>
    <div id="header2" class="tamanhoA">
      <div id="box">
        <div id="box1" class="boxflex hidesearch">
          <div class="div1">
            <span class="subtitles">Local para retirada</span>
            <div class="autocomplete">
              <input id="retirada" autocomplete="off" placeholder="Ex.: São Paulo" type="text">
            </div>
          </div>
          <div class="div2">
            <span class="subtitles">Data</span>
            <input id="dataretirada" type="date">
          </div>
          <div class="div3">
            <span class="subtitles">Hora</span>
            <input id="horaretirada" type="time">
          </div>
        </div>
        <div id="box2" class="boxflex hidesearch">
          <div class="div1">
            <span class="subtitles">Local para entrega</span>
            <div class="autocomplete">
              <input id="entrega" autocomplete="off" placeholder="Ex.: São Paulo" type="text">
            </div>
          </div>
          <div class="div2">
            <span class="subtitles">Data</span>
            <input id="dataentrega" type="date">
          </div>
          <div class="div3">
            <span class="subtitles">Hora</span>
            <input id="horaentrega" type="time">
          </div>
        </div>
        <div class="blck boxflex hidesearch">
          <div class="btnsearch">
            <a id="searchbutton" onclick="searchCar()">PESQUISAR</a>
          </div>
            <span class="showerr hideerr">* Preencha corretamente</span>
        </div>
        <div id="setabaixo">
          <div id="setaabaixo" class="setabaixo1">
          </div>
          <img id="seta" class="showsearch" src="/src/img/seta.png" alt="">
        </div>
      </div>
      <div id="carimg">
        <div class="backgr">
          <div class="backg"></div>
          <img class="img-car" src="/src/img/Car-Image.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <div>
    <div id="home">
      <div id="titlehoome">
        <span class="spntitle">Conheça nossa frota</span>
        <p>Sujeito a disponibilidade</p>
      </div>
      <div id="cars">
      </div>
      <div id="erro" class="esconde-erro">
        <div class="404">
          <img src="/src/img/404.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <div>
    <div id="footer">
      <div>
        <span>© Copyright 2021 Locadora de Veículos BH S.A.</span>
      </div>
      <div class="names">
        <a target="blank_" href="https://www.linkedin.com/in/humbertoo/">Humberto</a>
        <a href="">Barbara</a>
      </div>
    </div>
  </div>

  <script src="/src/js/index.js"></script>
  <script src="/src/js/searchCar.js"></script>
  <script src="/src/js/openMenu.js"></script>
</body>
</html>
