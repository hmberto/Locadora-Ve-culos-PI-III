<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/src/css/index.css">
  <link rel="stylesheet" href="/src/css/login.css">
  <link rel="stylesheet" href="/src/css/loading.css">
  <link rel="stylesheet" href="/src/css/menu.css">
  <title>Login - Locadora de Veículos</title>
</head>
<body>
  
  <div class="hideloading" id="lding">
    <div id="loading">
      <div id="load">
        <img id="imagemloading" src="/src/img/loading2.gif" alt="">
      </div>
    </div>
  </div>
  <div>
    <div id="header">
      <div id="menuimg">
        <img id="imgmenu" src="/src/img/img-manu.png" alt="">
      </div>
      <div id="title">
        <div class="title3">
          <span class="title1">Locadora de</span>
          <span class="title2">Veículos</span>
        </div>
        <span class="title4">BH</span>
      </div>
      <div id="menu">
        <div class="menu1 hidemenu">
          <a href="/index.html">Início</a>
          <a href="/src/pages/fabricantes.html">Fabricantes</a>
          <a href="/src/pages/agencias.html">Agências</a>
          <a href="#">Reservas</a>
        </div>
        <div class="menu2 hidemenu2">
          <a href="/src/pages/login.html">Login</a>
          <span>/</span>
          <a href="/src/pages/cadastro.html">Cadastrar</a>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div id="login">
      <div class="inputs">
        <div>
          <span class="loginText">LOGIN</span>
          <div id="erro" class="azul">
            <span id="textoerro">Faça seu login</span>
          </div>
        </div>
        <div class="log">
          <div class="txt"><span class="t1">Usuário</span><span class="legenda legenda1">(Letras e números)</span></div>
          <input id="user" placeholder="Username" type="text">
          <div>
            <div id="passinput">
              <div class="txt"><span class="t1">Senha</span><span class="legenda legenda2">(aA9!@#_-.)</span></div>
              <input id="senha" placeholder="Senha" type="password">
            </div>
            <div id="passimg">
              <img id="passshow" class="pass-png" src="/src/img/pass.png" alt="">
            </div>
          </div>
        </div>
        <div class="botao">
          <button id="button" onclick="getValue()">LOGIN</button>
        </div>
      </div>
    </div>
  </div>


  <script src="/src/js/login.js"></script>
  <script src="/src/js/showPass.js"></script>
  <script src="/src/js/openMenu.js"></script>
</body>
</html>
